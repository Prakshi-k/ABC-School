{% include 'header.html' %}

{% load static %}

{% block data %}




  <!-- contact section -->

  <section class="contact_section layout_padding-bottom">
    <div class="container contactsec">

      <h2 class="main-heading contactnow">
        Contact Now

      </h2>

      <div class="">
        <div class="contact_section-container">
          <div class="row">
            <div class="col-md-6 mx-auto">
              <div class="contact-form">
                <form action="/contactnow_form" method="POST">
                  {% csrf_token %}

                  <div>
                    <input type="text" placeholder="Name" name="name">
                  </div>
                  <div>
                    <input type="text" placeholder="Phone Number" name="phone_number">
                  </div>
                  <div>
                    <input type="email" placeholder="Email" name="email">
                  </div>
                  <div>
                    <input type="text" placeholder="Message" class="input_message" name="message">
                  </div>
                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn_on-hover button" name="send" value="Send">Send</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>


  <!-- end contact section -->



{% endblock %}
